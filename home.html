<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home_Page</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css"
            rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <main class="flex justify-center">
            <div class="mockup-phone border-primary">
                <div class="camera"></div>
                <div class="display">
                    <div class="artboard artboard-demo phone-1">
                        <!-- Available balance -->
                        <div class="mt-10">
                            <div class="stats shadow">
                                <div class="stat">
                                    <div class="stat-title"></div>
                                    <div id="account-balance" class="stat-value">89400</div>
                                    <div class="stat-desc">AvailableBalance</div>
                                </div>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <!-- User Action Button -->
                         <div>
                            <button id="btn-Show-add-money" class="btn btn-lg">Add Money</button>
                            <button id="btn-Show-Cash-Out" class="btn btn-lg">Cash Out</button>
                         </div>
                         <div class="divider"></div>
                         
                    <!-- Add Money Form Start Here -->
                         <div id="Show-add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Enter Amount</span>
                                </label>
                                <input id="add-money-input" type="text" placeholder="Amount" class="input input-bordered" autocomplete="off" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Pin</span>
                                </label>
                                <input id="add-pin-input" type="password" placeholder="Pin" class="input input-bordered" required />
                              </div>
                              <div class="form-control mt-6">
                                <button id="btn-add-money" class="btn btn-primary">ADD MONEY</button>
                              </div>
                            </form>
                    </div>
                    <!-- Add Money End Here -->

                    <!-- Cash Out Start Here  -->
                    <div id="Show-cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Enter Amount</span>
                            </label>
                            <input id="cashout-money-input" type="text" placeholder="Amount" class="input input-bordered" autocomplete="off" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input id="cashout-pin-input" type="password" placeholder="Pin" class="input input-bordered" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-cash-out" class="btn btn-primary">CASH OUT</button>
                          </div>
                        </form>
                </div>
                    <!-- Cash Out End Here -->
                </div>
            </div>

        </main>
        <footer>

        </footer>
        <script src="JS/addMoney.js"></script>
        <script src="JS/cashOut.js"></script>
        <script src="JS/features.js"></script>
    </body>
</html>
